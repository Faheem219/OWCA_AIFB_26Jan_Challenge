version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: multilingual_mandi_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: multilingual_mandi
    volumes:
      - mongodb_data:/data/db
    networks:
      - mandi_network

  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: multilingual_mandi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mandi_network

  # Backend API
  backend:
    build: ./backend
    container_name: multilingual_mandi_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/multilingual_mandi?authSource=admin
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - mandi_network

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: multilingual_mandi_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mandi_network

volumes:
  mongodb_data:
  redis_data:
  backend_uploads:

networks:
  mandi_network:
    driver: bridge